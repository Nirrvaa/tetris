

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Назови город по фото</title>
	
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/polyfill.js" defer></script>
	<script src="js/ajax.js" defer></script>
	<script src="js/menuBar.js" defer></script>
	<script src="js/common.js" defer></script>
</head>
<body>
	
	<section class="viktorina_wrapper" id="wrap">
		
		<section class="photos">
			<div id="carusel" class="carusel">
					<ul id="spiner" class="spiner">
						
					</ul>
			</div>
		</section>
		
		<nav class="navigation">
						<section class="inside-navigation" data-position="0">
							<div class="next-item"><button class="click" data-opacity="0" data-opacity="0" title="Следующий памятник">&#9650;</button></div>
							<div class="prev-photo"><button class="click" data-opacity="0" title="Предыдущее фото">&#9664;</button></div>
							<div class="fixed" data-value='0' id="fixed"><button>&#128274;</button></div>
							<div class="next-photo"><button class="click" data-opacity="0" title="Следующее фото">&#9654;</button></div>
							<div class="prev-item"><button class="click" data-opacity="0" title="Предыдущий памятник">&#9660;</button></div>
						</section>
						<section class="outside-navigation">
							<div id="next-city" class="next-city choose-city">
								<button data-visibility="0" data-opacity="0">Следующий город</button>
								<ul class="cities-list" data-position="0" data-opacity="0">
									
								</ul>
							</div>
							<div id="prev-city"  class="prev-city choose-city">
								<ul class="cities-list" data-position="0" data-opacity="0">
										
										
								</ul>
								<button data-visibility="0" data-opacity="0">Предыдущий город</button>
							</div>
						</section>
		</nav>
		
		<section class="side-panel description" data-counter="0">
			<header class="show"  data-opacity="0" data-position="0">описание<br>Памятника</header>
			<article class="content" data-position="0">
				<header></header>
					<p>
						
					</p>
			</article>
			
			<div class="hide" data-position="0" data-opacity="0">Cкрыть</div>
		</section>

		<section class="side-panel answers" data-counter="0">
			<header class="show"  data-opacity="0" data-position="0">варианты<br>ответа</header>
				<section class="content" data-position="0">
					<header>Выберите вариант</header>
					<section class="list">
						<ul>

						</ul>
					</section>
				</section>
				<div class="hide" data-position="0" data-opacity="0">Cкрыть</div>
		</section>
	
	</section>

</body>
</html>
